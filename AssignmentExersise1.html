<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
</head>
<body>
    <h1>Employee Details</h1>
    <form>
    <fieldset>
        <table>
            <tr>
                <td>
                  <label for="name">Name :</label>
                </td>
               <td>
                  <input type="text" id="name"  name="name" value="Rahulraj" required><br>
                </td>
            </tr>
            <tr>
                <td>
                  <label for="age">Age :</label>
                </td>
               <td>
                  <input type="number" id="age" name="age" value="22" required><br>
                </td>
            </tr>
            <tr>
                <td>
                  <label >Gender :</label>
                </td>
                <td>
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender" value="male">
                
                    
                </td>
            </tr>
            <tr>
                <td>
                  <label for="designation">Designation :</label>
                </td>
               <td>
                  <input type="text" id="designation" name="designation" value="Software developer" required><br>
                </td>
            </tr>
            <tr>
                <td>
                  <label for="salary">Salary :</label>
                </td>
               <td>
                  <input type="number" id="salary" name="salary" value="500000" required><br>
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="location">Location :</label>
                </td>
                <td>
                    <select id="location" name="location">
                        <option selected disabled value="">Please select your location</option>
                        <option value="ahmedabaad">Ahmedabaad</option>
                        <option value="indore">Indore</option>
                        <option value="vadoara">Vadodara</option>
                      </select>
                </td>
            </tr>
            <tr>
                <td>
                  <label for="email">Email :</label>
                </td>
               <td>
                  <input type="email" id="email" name="email" value="kra@gmail.com" required><br>
                </td>
            </tr>
            <tr>
                <td>
                  <label for="doj">Date Of Joining :</label>
                </td>
               <td>
                  <input type="date" id="doj" name="doj" value="" required><br>
                </td>
            </tr>
            <tr>
                <td>
                  <label for="phone">Contact Number :</label>
                </td>
               <td>
                  <input type="tel" id="phone" name="phone" value="9898989898" required><br>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                </td>
               <td>
                <input type="reset" value="Reset">
                </td>
            </tr>

        </table>

    </fieldset>
    </form>
</body>
</html>
